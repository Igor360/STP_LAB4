codecov:
  token: 4a2b256e-b29a-4a10-8cfd-e226a5a8a798

codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no

ignore:
  - .gradle/.*
  - .idea/.*
  - docs/.*
  - gradle/.*
