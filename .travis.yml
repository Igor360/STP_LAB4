language: java


install: /bin/true

jdk:
- oraclejdk8

before_script:
    - wget https://services.gradle.org/distributions/gradle-4.1-bin.zip
    - unzip gradle-4.1-bin.zip
    - export GRADLE_HOME=$PWD/gradle-4.1
    - export PATH=$GRADLE_HOME/bin:$PATH

script:
- ./gradlew assemble
- ./gradlew check
- ./gradlew jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash) -t 4a2b256e-b29a-4a10-8cfd-e226a5a8a798
